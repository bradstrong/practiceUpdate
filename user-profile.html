	<body id="update" class="update off-canvas logged-out">
		<div class="contain-to-grid">
		<nav class="top-bar">
		</nav><!--/.container.top-bar-->
		</div>

	<div class="page-content" itemscope itemtype=http://schema.org/ProfilePage">
		<div class="row">
			<div class="show-for-small">
				<!-- <div class="four columns mobile-two"><a class='menu-button button' id="menuButton" href="#menu">Menu</a></div> -->
				<div class="four columns mobile-two"><a class='sidebar-button button' id="sidebarButton" href="#sidebar" >Extra</a></div>
			</div><!--/.show-for-small-->
		</div><!--/.row-->
	<section role="main">

<div class="user-profile-container">
	<div class="user-profile-header">
	<a class="button" href="#"></i> View all oncology board members</a>
	</div><!--/.user-profile-header-->
	<div class="user-profile">
	<section class="user-profile-section user-profile-social">
  <h3>Elsewhere</h3>
  <ul class="profile-list no-bullet">
    <li class="profile-facebook"><i class="icon-facebook-sign icon-2x"></i> <a rel="external" href="https://www.facebook.com/{{profile-facebook-userid}}">facebook</a></li>
    <li class="profile-linkedin"><i class="icon-linkedin-sign icon-2x"></i> <a rel="external" href="http://www.linkedin.com/in/{{profile-linkedin-userid}}">LinkedIn</a></li>
    <li class="profile-googleplus"><i class="icon-google-plus-sign icon-2x"></i> <a rel="external" href="https://plus.google.com/{{profile-googleplus-userid}}">google+</a></li>
    <li class="profile-elsevierauthor"><img src="assets/img/icon-elsevier-author.png"/> <a rel="external" href="http://elsevierauthors.com/{{profile-elsevierauthor-userid}}">Elsevier Author Profile</a></li>
    <li class="profile-twitter"><i class="icon-twitter-sign icon-2x"></i> <a rel="external" href="https://twitter.com/{{profile-twitter-userid}}">@userid</a></li>
    <li class="profile-homepage"><i class="icon-globe icon-2x"></i> <a rel="external" href="{{profile-homepage-url}}">homepage</a></li>

  </ul><!--/.profile-list-->
</section><!--/.user-profile-social-->
	</div><!--/.user-profile -->
</div><!-- /.user-profile-container -->

	<div class="recommended">
	<div class="widget recent">

			</div><!--/.component.topic-spotlight-->

			</div>
		</div><!--/.sidebar-->
	</section><!--/.[role="complimentary"]-->

	<!-- Mustache - homepage feed template -->
	<script>


	<!-- Mustache - homepage feed template -->
	$.getJSON('content/json/feed.json', function(data) {
		$.get('assets/mustache/feed-item.mustache', function(template) {
			//alert('Load was performed.');
	    var html = Mustache.to_html(template, data);
	    $('.stream-container').html(html);
		});

	});

	<!-- Mustache - homepage recent template -->
	$.getJSON('content/json/recent.json', function(data) {
		$.get('assets/mustache/recent.mustache', function(template) {
			//alert('Load was performed.');
	    var html = Mustache.to_html(template, data);
	    $('.recent').html(html);
		});

	});

	<!-- Mustache - homepage user-console template -->
	$.getJSON('content/json/user-console.json', function(data) {
		$.get('assets/mustache/user-console.mustache', function(template) {
			//alert('Load was performed.');
	    var html = Mustache.to_html(template, data);
	    $('.user-console').html(html);
		});
	});

	<!-- Mustache - homepage experts template -->

	$.getJSON('content/json/user-profile.json', function(data) {
		$.get('assets/mustache/user-profile.mustache', function(template) {
	    var html = Mustache.to_html(template, data);
	    $('.user-profile').prepend(html);
		});
	});

	</script>
</body>
